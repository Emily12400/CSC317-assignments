<svg width="600" height="300"
    version="1.1"
     xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="red" />
    <circle cx="600" cy="150" r="150" fill="blue" stroke="black" fill-opacity="0.6" />
    <rect x="25" y="50" width="20" height="20" transform="rotate(5)" />
    <polygon points="120,300 240,200 400,300" fill="#A1DD70" />
    <text x="50" y="100" font-family="Verdana" font-size="55" fill="yellow" stroke="black" stroke-width="1" transform="rotate(-5)">
      Wilkommen!
    </text>
    <g>
        <path 
            fill-opacity="0.1"
            stroke="lightgray"
            d="
                M 240, 200
                m -75, 0
                a 75,75 0 1,0 150,0
                a 75,75 0 1,0 -150,0
            "
        />
    `   <circle r="5" fill="blue">
        <animateMotion
          dur="10s"
          repeatCount="indefinite"
          path="M 240, 200 m -75, 0 a 75,75 0 1,0 150,0 a 75,75 0 1,0 -150,0" />
      </circle>
    </g>
</svg>
